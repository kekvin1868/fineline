tags:
  - name: Authentication
    description: User authentication and registration

components:
  schemas:
    LoginRequest:
      type: object
      required:
        - username
        - password
      properties:
        username:
          type: string
        password:
          type: string

    RegisterRequest:
      type: object
      required:
        - username
        - password
      properties:
        username:
          type: string
        password:
          type: string

    AuthResponse:
      type: object
      properties:
        token:
          type: string
          description: JWT token for the application
        authentikToken:
          type: string
          description: Access token from Authentik

    User:
      type: object
      required:
        - username
      properties:
        id:
          type: string
          description: The auto-generated id of the user.
        username:
          type: string
          description: The username of the user.
      example:
        id: "9046c827-023a-43c1-b0e2-628676d54d9c"
        username: "testuser"

paths:
  /api/auth/register:
    post:
      summary: Register a new user
      tags: [Authentication]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  username:
                    type: string
        '400':
          description: Bad request or user already exists
        '500':
          description: Internal server error

  /api/auth/login:
    get:
      summary: Initiate OAuth login with Authentik
      tags: [Authentication]
      responses:
        '302':
          description: Redirect to Authentik login page
        '400':
          description: OAuth error

  /api/auth/callback:
    get:
      summary: Handle OAuth callback from Authentik
      tags: [Authentication]
      parameters:
        - in: query
          name: code
          schema:
            type: string
          description: Authorization code from Authentik
        - in: query
          name: state
          schema:
            type: string
          description: CSRF protection state parameter
      responses:
        '302':
          description: Redirect to dashboard after successful authentication
        '400':
          description: Authentication failed
        '500':
          description: Internal server error

  /api/auth/logout:
    post:
      summary: Logout user
      tags: [Authentication]
      responses:
        '200':
          description: Logged out successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  endSessionUrl:
                    type: string